{% extends "layout.html" %}
{% block title %}Playlists{% endblock %}
{% block content %}
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists: %}
            <li><a href="{{ url_for("playlistsDetails", id=playlist.id) }}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends "layout.html" %}
{% block title %}StreamSources{% endblock %}
{% block content %}
    <h1>StreamSources</h1>
    <ul>
        {% for streamSource in streamSources: %}
            <li><a href="{{ url_for("streamSourcesDetails", id=streamSource.id) }}">{{ streamSource.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
